<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}request {% endblock %}</title>
</head>
<body>
    
    <form action="/teste" method="post">
        <input type="text" name="ad_tarefa" placeholder="Escreva uma tarefa">
        <button>submit</button>
    </form>
    <hr>

    <ul>
          {% for tarefa in tarefas %}
          <li>{{ tarefa }}</li>
          {% else %}
          <li>Nenhuma tarefa encontrada!</li>
          {% endfor %}

    </ul>
  
        
</body>
</html>
